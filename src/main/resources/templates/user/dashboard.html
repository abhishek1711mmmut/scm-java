<!DOCTYPE html>
<html
  lang="en"
  th:replace="~{base :: parent(~{::#content}, ~{::title}, ~{::script})}"
>
  <head>
    <title data-th-text="${loggedInUser.name}+' | SCM'">Dashboard Page</title>
  </head>

  <body>
    <div id="content">
      <!-- logged in sidebar -->
      <div th:if="${loggedInUser}">
        <div data-th-replace="~{user/sidebar::sidebar}"></div>
      </div>

      <div class="sm:pl-64">
        <div class="flex flex-col justify-center items-center">
          <div
            class="bg-gray-100 text-gray-900 dark:bg-gray-900 dark:text-gray-100 transition-colors duration-300"
          >
            <div class="container mx-auto p-6">
              <!-- Welcome Message -->
              <div
                class="text-center bg-blue-600 text-white p-6 rounded-lg shadow-md"
              >
                <h1 class="text-3xl font-bold">
                  Welcome to Smart Contact Manager
                </h1>
                <p class="mt-2 text-lg">
                  Manage your contacts efficiently with SCM
                </p>
              </div>

              <!-- Dashboard Cards -->
              <div
                class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mt-6"
              >
                <div
                  class="p-6 bg-white dark:bg-gray-800 rounded-lg shadow-md text-center"
                >
                  <h2 class="text-2xl font-semibold">Total Contacts</h2>
                  <p
                    class="mt-2 text-4xl font-bold"
                    data-th-text="${contactLength}"
                  ></p>
                </div>
                <div class="p-6 bg-white dark:bg-gray-800 rounded-lg shadow-md">
                  <h2 class="text-2xl font-semibold text-center">
                    Recent Activity
                  </h2>
                  <ul id="recentActivity" class="mt-4 space-y-2">
                    <li class="text-gray-500 dark:text-gray-300">Loading...</li>
                  </ul>
                </div>

                <div
                  class="p-6 bg-white dark:bg-gray-800 rounded-lg shadow-md text-center"
                >
                  <h2 class="text-2xl font-semibold">Export Contacts</h2>
                  <a href="/api/contacts/export" download>
                    <button
                      class="mt-3 px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 cursor-pointer"
                    >
                      Download CSV
                    </button>
                  </a>
                </div>
              </div>

              <!-- Quick Actions -->
              <div class="mt-6 flex flex-wrap justify-center gap-4">
                <a href="/user/contacts/add">
                  <button
                    class="px-6 py-3 bg-green-600 text-white rounded-md hover:bg-green-700 cursor-pointer"
                  >
                    Add New Contact
                  </button>
                </a>
                <a href="/user/contacts">
                  <button
                    class="px-6 py-3 bg-blue-600 text-white rounded-md hover:bg-blue-700 cursor-pointer"
                  >
                    View All Contacts
                  </button>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script data-th-src="@{'/js/dashboard.js'}"></script>
    <script>
      console.log("Dashboard page");
    </script>
  </body>
</html>
